<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css_do_cadastro.css">
</head>
<body>
<header>
	<form name="Cadastro" method="get">
			<label for="email">
					E-mail:
			</label>
			<input type="text" id="email" placeholder="Digitar E-mail">
			<label for="numero">
					Telefone
			</label>
			<input type="number" id="numero" placeholder="Digitar telefone">
			<label>
					Qual sua princesa favorita?
			</label>
			<input type="radio" name="princesa" value="CINDERELA"/> Cinderela
			<input type="radio" name="princesa" value="ARIEL"/> Ariel
			<input type="radio" name="princesa" value="Merida"/> Merida
			<input type="radio" name="princesa" value="Branca de Neve"/> Branca de Neve

			<label>
				Quais seus doces favoritos?
			</label>
			<input type="checkbox" name="doce" value="BRIGADEIRO"/>Brigadeiro
			<input type="checkbox" name="doce" value="BOLO" /> Bolo
	</form>
</header>

</body>
</html>
